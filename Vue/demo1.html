<!DOCTYPE HTML>
<html>
	<head>
		<style>
			[o-cloak]{
				display:none
			}
		</style>
	</head>
	<body>
		<div id="app1" o-cloak>
			<span>{{ textdata | toUpperCase('111','222') }}</span>
			<span>{{ textdata | toUpperCase1('333','444') }}</span>
		</div>
		
		
	</body>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
			Vue.filter('toUpperCase', function(v1, v2, v3){
				alert(v1+"--"+v2+"--"+v3);
			});
			var app1 = new Vue({
				el : '#app1',
				data : {
					textdata : 'hello'
				},
				filters : {
					toUpperCase1 : function(v1, v2, v3){
						alert(v1+"--"+v2+"--"+v3);
					}
				}
			});
		</script>
</html>
